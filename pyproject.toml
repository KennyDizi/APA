[project]
name        = "apa"
version     = "0.1.0"
description = "Async Prompt Application powered by LiteLLM"
authors     = [{ name = "Kenny Dizi", email = "chitrung09t2@gmail.com" }]
dependencies = [
    "litellm>=1.70.4",
    "tenacity>=9.1.2"
]
requires-python = ">=3.13"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project.scripts]
apa = "main:main"
